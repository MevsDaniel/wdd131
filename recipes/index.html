<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="recipes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="pictures/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
      </div>
      <form class="search-bar" action="#">
        <input type="text" id="search-input" placeholder="Find your recipe">

      </form>
</header>
<main>
    <section class="recipe-section">
        <figure class="recipe">
          <img src="pictures/sweet-potato-waffle-md.jpg" alt="sweet potato waffle" />
            <ul class="recipe__tags">
              <li>dessert</li>
            </ul>
            <h2>Potato Waffle</h2>
            <p class="recipe__ratings">
    <span
	class="rating"
	role="img"
	aria-label="Rating: 4 out of 5 stars"
>
	<span aria-hidden="true" class="icon-star">⭐</span>
	<span aria-hidden="true" class="icon-star">⭐</span>
	<span aria-hidden="true" class="icon-star">⭐</span>
	<span aria-hidden="true" class="icon-star-empty">⭐</span>
	<span aria-hidden="true" class="icon-star-empty">☆</span>
</span>
</main>
<footer> 
    <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a> 
    <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"><img src="pictures/instagram_icon.svg" alt="instagram icon"></a>
        <a href="#"><img src="pictures/youtube_icon.svg" alt="youtube icon"></a>
        <a href="#"><img src="pictures/pinterest_icon.svg" alt="pinterest icon"></a>
    </div>
 
</footer>

    <script defer src="recipes.js"></script> 
</body>
</html>
